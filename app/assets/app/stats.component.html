<h1>{{title}}</h1>
<bodychart [series]="series" [stats]="stats"></bodychart>
<h2>My Body Stats</h2>
<h3>Table</h3>
<table>
  <thead>
    <th>Date</th>
    <th>Weight</th>
    <th>Fat</th>
    <th>Calories</th>
  </thead>
  <tbody>
  <tr *ngFor="let statRow of stats"
      [class.selected]="statRow === selectedStatRow"
      (click)="onSelect(statRow)"
      [ngClass]="{ odd: odd, even: even }">
    <td class="badge">{{statRow.date | date:format}}</td>
    <td class="cellodd">{{statRow.weight}}</td>
    <td class="celleven">{{statRow.fatPercent}}</td>
    <td class="cellodd">{{statRow.calories}}</td>
    <td><button class="delete" (click)="gotoDetail(statRow.id)">Edit</button></td>
  </tr>
  </tbody>
</table>
<h3>List</h3>
<ul class="heroes">
  <li *ngFor="let statRow of stats"
      [class.selected]="statRow === selectedStatRow"
      (click)="onSelect(statRow)">
    <span class="badge">{{statRow.date | date:format}}</span>
    <span class="cellodd">{{statRow.weight}}</span>
    <span class="celleven">{{statRow.fatPercent}}</span>
    <span class="cellodd">{{statRow.calories}}</span>
    <button class="delete" (click)="gotoDetail(statRow.id)">Edit</button>
  </li>
</ul>
